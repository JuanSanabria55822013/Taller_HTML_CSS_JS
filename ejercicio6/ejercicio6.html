<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="UTF-8">
    <title>Buscador de texto</title>
    <link rel="stylesheet" type="text/css" href="ejercicio6.css">
  </head>
  <body>
    <div class="container">
      <h1>Buscador de texto</h1>
      <label for="texto">Ingresa un texto:</label>

      <label for="buscar">Ingresa el texto que deseas buscar:</label>

      <button id="boton-buscar">Buscar</button>
      <div id = "resultado" class="texto"></div>
    </div>
    <script src="ejercicio6.js"></script>
  </body>
</html>
