<!DOCTYPE html>
<html>
  <head>
    <title>Identificador de números pares e impares</title>
    <link rel="stylesheet" type="text/css" href="ejercicio5.css">
  </head>
  <body>
    <div class="container">
      <h1>Identificador de números pares e impares</h1>

    </div>

    <script src="ejercicio5.js"></script>
  </body>
